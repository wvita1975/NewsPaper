{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}
        <p>
            <a href="{% url 'logout' %}"> Log Out</a>
        </p>
    {% else %}
        <p>You're not logged in</p>
        <a href="{% url 'login' %}"> Log In</a>
        <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
{% endblock content %}

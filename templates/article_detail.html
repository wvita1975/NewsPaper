{% extends "base.html" %}

{% block content %}
    <div class="article-entry">
        <h2>{{ article.title }}</h2>
        <p>{{ article.author }} | {{ article.date }}</p>
        <p>{{ article.body }}</p>
    </div>

    <p><a href="{% url 'article_edit' article.pk %}">Edit</a></p>
    
{% endblock content %}

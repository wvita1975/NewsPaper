{% extends "base.html" %}

{% block content %}
    <div class="article-entry">
        <h2>{{ article.title }}</h2>
        <p>{{ article.author }} | {{ article.date }}</p>
        <p>{{ article.body }}</p>
    </div>

    <p> <a href="{% url 'article_edit' article.pk %}">Edit</a>
        <a href="{% url 'article_delete' article.pk %}">Delete</a>
    </p>
  
    <p>Back to<a href="{% url 'article_list' %}"> articles</a>.</p>

{% endblock content %}
